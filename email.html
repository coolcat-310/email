<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Form</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <style>
        .button-secondary {
            color: white;
            border-radius: 4px;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
<div class="pure-u-1-5"></div>
<div class="pure-u-3-5">
    <div style="display:none"  id="thankyou_message">
        <h2><em>Thanks</em> for contacting us! We will get back to you soon!</h2>
    </div>
</div>

<div class="pure-u-1-5"></div>
<div class="pure-u-3-5">
    <form id="gform" class="pure-form pure-form-aligned" method="POST" action="https://script.google.com/macros/s/AKfycbz_9i1DILIYP5moesNyJL9cHALzvdHIHT1o4bef/exec">
        <fieldset>
            <legend>Contact Form</legend>
            <div class="pure-control-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name">
            </div>
            <div class="pure-control-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email">
            </div>
            <div class="pure-control-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" cols="33" placeholder="Enter Message..."></textarea>
            </div>
            <div class="pure-controls">
                <button type="submit" class="button-secondary pure-button" style="background: rgb(66, 184, 221)">Submit</button>
            </div>
        </fieldset>
    </form>
</div>

</body>
</html>
